<!DOCTYPE html>
<html>
<head>
  <title>
    Matt G's modern art
  </title>
</head>
<body>
    <canvas id="myCanvas" width="400" height = "400" style = "border:3px solid #0000"></canvas>
    
    
    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      
      //model, order goes top down left right
      // ctx.beginPath();
      // ctx.fillStyle = ;
      // ctx.fillRect();
      
      ctx.beginPath();
      ctx.fillStyle = "#ffffe6";
      ctx.fillRect(0,0,100,140);
      
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.fillRect(0,140,100,10);
      
      ctx.beginPath();
      ctx.fillStyle = "#ffffe6";
      ctx.fillRect(0,150,100,140);
      
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.fillRect(0,290,400,10);
      
      ctx.beginPath();
      ctx.fillStyle = "#000099";
      ctx.fillRect(0,300,100,100);
      
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.fillRect(100,0,10,290);
      
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.fillRect(100,300,10,100);
      
      ctx.beginPath();
      ctx.fillStyle = "#b30000";
      ctx.fillRect(110,0,290,290);
      
      ctx.beginPath();
      ctx.fillStyle = "#ffffe6";
      ctx.fillRect(110,300,260,100);
      
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.fillRect(370,300,10,100);
      
      ctx.beginPath();
      ctx.fillStyle = "#ffffe6";
      ctx.fillRect(380,300,20,45);
      
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.fillRect(380,345,20,10);
      
      ctx.beginPath();
      ctx.fillStyle = "yellow";
      ctx.fillRect(380,355,20,45);
      
      
    </script>
</body>
</html>
